<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <title>Bombe</title>
  </head>

  <body>
    <header id="header">
      <div class="logo">
        <img src="img/png/alura.png" alt="Logo da alura" />
      </div>
    </header>
    <main class="main">
      <section class="inputSide">
        <textarea
          id="inputArea"
          class="inputArea"
          placeholder="Digite seu texto"
        ></textarea>
        <section class="btnContainer">
          <button id="encrypt" class="btnMid">Codifica</button>
          <button id="decrypt" class="btnMid">Decodifica</button>
        </section>
      </section>
      <section class="resultSide">
        <img
          src="img/png/girl.png"
          alt="Garota com uma lupa analisando um diamante"
          class="resultImg"
        />

        <textarea name="output" id="outputArea" class="outputArea resultOn"></textarea>
      </section>
    </main>
    <footer id="footer"></footer>
    <script src="script/script.js"></script>
  </body>
</html>
